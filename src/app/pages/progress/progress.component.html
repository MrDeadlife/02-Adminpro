<div class="row">
  <div class="col-12">
    <div class="card">
      <h4 class="card-title">Striped Progress bar</h4>
      <div class="progress m-t-20">
        <div
          class="progress-bar bg-primary progress-bar-striped active"
          style="height: 5px"
          role="progressbar"
          [style.width]="getProgreso1"
        ></div>
      </div>
      <div class="progress m-t-20">
        <div
          class="progress-bar bg-primary progress-bar-striped active"
          style="height: 5px"
          role="progressbar"
          [style.width]="getProgreso2"
        ></div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (valorSalida)="progreso1 = $event"
          [progreso]="progreso1"
        ></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (valorSalida)="progreso2 = $event"
          [progreso]="progreso2"
          [btnClass]="'btn-danger'"
        ></app-incrementador>
        <!-- 
          con el btnClass estamos cambiando de color el boton del componente 
          mediante un input
        -->
      </div>
    </div>
  </div>
</div>
